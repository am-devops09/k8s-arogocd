## ingress with letencrypt and nginxingress controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game
  namespace: game
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  ingressClassName: nginx
  rules:
  - host: game1.am-devops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: yakuphan-devops
            port:
              number: 80
  tls:
    - hosts:
      - game1.am-devops.com
      secretName: game1-tls